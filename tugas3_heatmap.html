<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tugas 3 HEATMAP </title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script>
      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">
      var citymap = {
        chicago: {
          center: {lat: -7.687588, lng: 110.834854},
          population: 10000
        }
      };
      var map, heatmap;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -7.5592076, lng: 110.7837924},
          mapTypeId: 'satellite'
        });
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
        }
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }
      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }
      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }
      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }
      // Heatmap data: 500 Points
      function getPoints() {
        return [
          new google.maps.LatLng(-7.5957015,111.1557509),
          new google.maps.LatLng(-7.6212829,111.1299477),
          new google.maps.LatLng(-7.630806,111.1247279),
          new google.maps.LatLng(-7.579652,110.9223882),
          new google.maps.LatLng(-7.5989533,111.1215736),
          new google.maps.LatLng(-7.5989533,111.1215736),
          new google.maps.LatLng(-7.6608341,111.1285996),
          new google.maps.LatLng(-7.6623569,111.1302545),
          new google.maps.LatLng(-7.6623569,111.1302545),
          new google.maps.LatLng(-7.6623569,111.1302545),
          new google.maps.LatLng(-7.6654283,111.1240738),
          new google.maps.LatLng(-7.663275,111.1254467),
          new google.maps.LatLng(-7.6640718,111.1275217),
          new google.maps.LatLng(-7.6653943,111.1253463),
          new google.maps.LatLng(-7.6653676,111.1187802),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6680252,111.1170483),
          new google.maps.LatLng(-7.6679933,111.1157072),
          new google.maps.LatLng(-7.6679933,111.1157072),
          new google.maps.LatLng(-7.6680252,111.1165118)
          
          ];
      }
      var locations = [
        {lat: -7.4707204, lng: 110.8159179},
        {lat: -7.5782384, lng: 110.762548},
        {lat: -7.5732766, lng: 110.8311082},
        {lat: -7.569344, lng: 110.8291685},
        {lat: -7.5707793, lng: 110.8269172},
        {lat: -7.5657931, lng: 110.8210065},
        {lat: -7.573526, lng: 110.8186371},
        {lat: -7.572373, lng: 110.8141297}
      ];
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4b886GFPGCZbWcA35m1vUgHCHni4-FyM&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
